<ion-view view-title="Bober Cafe" name="login-view" class="login-view">
  <ion-content class="padding">
      <div class="list list-inset">
          <label class="item item-input">
              <input type="email" placeholder="Email" ng-model="user.email">
          </label>
          <label class="item item-input">
              <input type="password" placeholder="Password" ng-model="user.password">
          </label>
      </div>
      <button class="button button-block button-calm button-yellow" ng-click="login()">Login</button>
  </ion-content>
</ion-view>
