<ion-side-menus enable-menu-with-back-views="false">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-stable bar-header bar-dark">
      <ion-nav-back-button>
      </ion-nav-back-button>

      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
        <p class="title-custom">Tables</p>
      </ion-nav-buttons>

      <ion-nav-buttons side="right">
        <button class="button button-clear" ng-click="$root.reload()" style="margin-right: 10px">
             <i class="icon ion-android-refresh"></i>
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>


    <!-- render view -->

    <ion-tabs class="tabs-color-active-positive" ng-init="$root.init()" view-title="Tables">

      <!-- Dashboard Tab -->
      <ion-tab title="{{location.name}}" ng-click="selectTabWithIndex($index, location.name)" ng-repeat="location in locations">
        <ui-view></ui-view>
      </ion-tab>
    </ion-tabs>

  </ion-side-menu-content>

  <ion-side-menu side="left">
    <ion-header-bar class="bar-stable">
      <h1 class="title">Menu</h1>
    </ion-header-bar>
    <ion-content>
      <ion-list>
        <ion-item menu-close ng-click="$root.logout()">
          <i class="icon ion-log-in"></i> Logout
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
