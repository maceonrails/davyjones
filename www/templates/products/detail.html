<div class="">
  <div class="list">
      <ion-radio ng-model="$root.detail.choice" ng-value="'{{choice.name}}'" ng-repeat="choice in $root.detail.choices">{{choice.name}}</ion-radio>
      <label class="item item-input">
          <input type="number" placeholder="Amount" ng-model="$root.detail.quantity">
      </label>
      <label class="item item-input">
          <textarea placeholder="Note" ng-model="$root.detail.note" rows="3"></textarea>
      </label>
  </div>
</div>
